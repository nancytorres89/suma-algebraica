<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Suma Algebraica</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
            background-color: #d8c4f2; /* lila */
            transition: background-color 0.4s;
        }

        h1 {
            color: #3b2a5a;
        }

        input {
            font-size: 18px;
            width: 100px;
            text-align: center;
        }

        button {
            font-size: 16px;
            margin-top: 10px;
            padding: 6px 18px;
            cursor: pointer;
        }

        #resultado {
            font-size: 22px;
            margin-top: 15px;
            font-weight: bold;
        }

        #puntos {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
            color: #3b2a5a;
        }

        img {
            width: 220px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <img src="https://cdn-icons-png.flaticon.com/512/201/201558.png" alt="MatemÃ¡ticas">

    <h1>Practica Suma Algebraica</h1>

    <h2 id="operacion"></h2>

    <input 
        type="number" 
        id="respuesta" 
        placeholder="Resultado"
        onkeydown="detectarEnter(event)"
    >
    <br><br>

    <button onclick="verificar()">Verificar</button>

    <p id="resultado"></p>

    <div id="puntos">Puntos: 0</div>

    <script>
        let num1, num2;
        let puntos = 0;

        const mensajesPositivos = [
            "ğŸ‰ Â¡Excelente!",
            "ğŸ‘ Â¡Muy bien!",
            "ğŸ”¥ Â¡Sigue asÃ­!",
            "ğŸ’ª Â¡Buen trabajo!",
            "â­ Â¡Lo lograste!"
        ];

        function nuevaOperacion() {
            num1 = Math.floor(Math.random() * 21) - 10;
            num2 = Math.floor(Math.random() * 21) - 10;

            if (num2 < 0) {
                document.getElementById("operacion").innerText =
                    num1 + " - " + Math.abs(num2);
            } else {
                document.getElementById("operacion").innerText =
                    num1 + " + " + num2;
            }

            document.getElementById("respuesta").value = "";
            document.getElementById("respuesta").focus();
            document.getElementById("resultado").innerText = "";
        }

        function verificar() {
            let respuestaUsuario = Number(
                document.getElementById("respuesta").value
            );

            let resultadoCorrecto = num1 + num2;

            if (respuestaUsuario === resultadoCorrecto) {
                puntos++;
                document.getElementById("puntos").innerText =
                    "Puntos: " + puntos;

                let mensajeAleatorio =
                    mensajesPositivos[
                        Math.floor(Math.random() * mensajesPositivos.length)
                    ];

                document.getElementById("resultado").innerText = mensajeAleatorio;

                document.body.style.backgroundColor = "#efe6ff";

                setTimeout(() => {
                    document.body.style.backgroundColor = "#d8c4f2";
                    nuevaOperacion();
                }, 1200);

            } else {
                document.getElementById("resultado").innerText =
                    "âŒ IntÃ©ntalo de nuevo. La respuesta es " + resultadoCorrecto;

                setTimeout(nuevaOperacion, 1500);
            }
        }

        function detectarEnter(event) {
            if (event.key === "Enter") {
                verificar();
            }
        }

        nuevaOperacion();
    </script>

</body>
</html>
